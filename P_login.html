<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - PawPal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7ed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #f97316;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #ea580c;
    }
    .link {
      margin-top: 10px;
      font-size: 14px;
      color: #f97316;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="form-title">Login</h2>
    <input type="text" id="username" placeholder="Enter username" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button onclick="handleAction()">Login</button>
    <p class="link" onclick="toggleForm()">New user? Create account</p>
    <p style="font-size:12px; margin-top:10px;">
      Admin â†’ (admin / admin123)
    </p>
  </div>

  <script>
    let isSignup = false;

    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById("form-title").innerText = isSignup ? "Sign Up" : "Login";
      document.querySelector("button").innerText = isSignup ? "Sign Up" : "Login";
      document.querySelector(".link").innerText = isSignup ? "Already have an account? Login" : "New user? Create account";
    }

    function handleAction() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password");
        return;
      }

      if (isSignup) {
        // Signup: Save user to localStorage
        let users = JSON.parse(localStorage.getItem("users")) || {};
        if (users[username]) {
          alert("Username already exists. Choose another.");
          return;
        }
        users[username] = password;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Account created! You can now log in.");
        toggleForm();
      } 
      else {
        // Login
        if (username === "admin" && password === "admin123") {
          localStorage.setItem("role", "admin");
          window.location.href = "index.html";
          return;
        }

        let users = JSON.parse(localStorage.getItem("users")) || {};
        if (users[username] && users[username] === password) {
          localStorage.setItem("role", "user");
          localStorage.setItem("currentUser", username);
          window.location.href = "index.html";
        } else {
          alert("Invalid username or password");
        }
      }
    }
  </script>
</body>
</html>
